<script>
	// Circle Progress 참고스크립트
	var prgBar = document.querySelector('.ta-prg-ingbar');
	var prgBarRadius = 46;
	var prgBarCircumference = 2 * Math.PI * prgBarRadius;

	function taPrgVal(prgBarValue){
		var prgProgress = prgBarValue / 100;
		var prgCircleDashoffset = prgBarCircumference * (1 - prgProgress);
		
		prgBar.style.strokeDashoffset = prgCircleDashoffset;
	};

	
	taPrgVal(55);//(100분율값)
</script>
