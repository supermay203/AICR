<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>[팝업] FAQ 불러오기</title>

	<!-- Library -->
	<script type="text/javascript" src="../../../resource/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../../resource/js/jquery-ui-1.11.4.min.js"></script>	

	<!-- UI -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../resource/css/ui_style.css" />
	<script type="text/javascript" src="../../../resource/js/ui_plugin.js"></script>
	<script type="text/javascript" src="../../../resource/js/ui_script.js"></script>
</head>

<body>



	<!-- S : 모달팝업 -->
	<div class="ta-modal-popup ta-mp-import ta-active"><!-- 활성화 className = ta-active -->
		<div class="ta-mp-layout">
			<!-- S : 헤더 -->
			<div class="ta-mp-header-area">
				<div class="ta-mph-title">FAQ 불러오기</div>
				<button type="button" class="ta-btn ta-btn-mp-close" title="">팝업닫기</button>
			</div>
			<!-- E : 헤더 -->

			<!-- S : 컨테이너 -->
			<div class="ta-mp-container-area">
				<div class="ta-contents">
					<!-- S : 여기서부터 컨텐츠 -->


					
					<div class="ta-mp-msg-area">
						<div class="ta-mpm-txt-area">
							<div class="ta-mpm-title"><b>FAQ 데이터 등록은 Xlsx 파일만 지원합니다.</b></div>
							<div class="ta-mpm-desc">
								<p class="ta-msg-warn">질문과 답변을 모두 입력하지 않은 행은 등록대상에서 제외되므로 유의하여 주시기 바랍니다.</p>
							</div>
						</div>
					</div>

					

					<!-- S : 여기까지 컨텐츠 -->
				</div>

				<!-- S : 하단고정영역 -->
				<div class="ta-bottom-area">
					<div class="ta-btn-area">
						<div class="ta-grp-else">
							<button type="button" class="ta-btn ta-btn-m ta-btn-lineblue">샘플문서 다운로드</button>
						</div>
						<div class="ta-grp-main">
							<button type="button" class="ta-btn ta-btn-m ta-btn-bggray">취소</button>
							<button type="button" class="ta-btn ta-btn-m ta-btn-bgblue">파일 등록</button>
						</div>
					</div>
				</div>
				<!-- E : 하단고정영역 -->
			</div>
			<!-- E : 컨테이너 -->

		</div>
	</div>
	<!-- E : 모달팝업 -->



</body>
</html>
