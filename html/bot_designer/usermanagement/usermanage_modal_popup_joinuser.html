<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>[팝업] 사용자 등록</title>

	<!-- Library -->
	<script type="text/javascript" src="../../../resource/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../../../resource/js/jquery-ui-1.11.4.min.js"></script>	

	<!-- UI -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../../resource/css/ui_style.css" />
	<script type="text/javascript" src="../../../resource/js/ui_plugin.js"></script>
	<script type="text/javascript" src="../../../resource/js/ui_script.js"></script>
</head>

<body>



	<!-- S : 모달팝업 -->
	<div class="ta-modal-popup ta-mp-confirm ta-active"><!-- 활성화 className = ta-active -->
		<div class="ta-mp-layout">
			<!-- S : 헤더 -->
			<div class="ta-mp-header-area">
				<div class="ta-mph-title">사용자 등록</div>
				<button type="button" class="ta-btn ta-btn-mp-close" title="">팝업닫기</button>
			</div>
			<!-- E : 헤더 -->

			<!-- S : 컨테이너 -->
			<div class="ta-mp-container-area">
				<div class="ta-contents">
					<!-- S : 여기서부터 컨텐츠 -->


					
					<div class="ta-conts-userjoin">
                        <div class="ta-table ta-tbl-write">
                            <table>
                                <caption>테이블</caption>
                                <colgroup>
                                    <col style="width: 24%;">
                                    <col style="width: 76%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">아이디</th>
                                        <td>
                                            <div class="ta-input ta-w-full">
                                                <input type="text" placeholder="아이디입력" title="" value="">
                                                <button type="button" class="ta-btn ta-input-clear">문구삭제</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">비밀번호</th>
                                        <td>
                                            <div class="ta-input ta-w-full">
                                                <input type="password" placeholder="비밀번호 입력" title="" value="">
                                                <button type="button" class="ta-btn ta-input-clear">문구삭제</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">이름</th>
                                        <td>
                                            <div class="ta-input ta-w-full">
                                                <input type="text" placeholder="이름 입력" title="" value="">
                                                <button type="button" class="ta-btn ta-input-clear">문구삭제</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">사번</th>
                                        <td>
                                            <div class="ta-input ta-w-full">
                                                <input type="text" placeholder="사번 입력" title="" value="">
                                                <button type="button" class="ta-btn ta-input-clear">문구삭제</button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">작업권한</th>
                                        <td>
                                            <div class="ta-select ta-w-full">
                                                <select name="" id="" title="">
                                                    <option value="" disabled selected>권한선택</option>
                                                    <option value="">링긔스트</option>
                                                    <option value="">어노테이터</option>
                                                    <option value="">UX 디자이너</option>
                                                    <option value="">개발자</option>
                                                    <option value="">도메인 담당자</option>
                                                    <option value="">시스템 담당자</option>
                                                    <option value="">게스트</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
					</div>

					

					<!-- S : 여기까지 컨텐츠 -->
				</div>

				<!-- S : 하단고정영역 -->
				<div class="ta-bottom-area">
					<div class="ta-btn-area">
						<div class="ta-grp-main">
							<button type="button" class="ta-btn ta-btn-m ta-btn-bggray">취소</button>
							<button type="button" class="ta-btn ta-btn-m ta-btn-bgblue">추가</button>
						</div>
					</div>
				</div>
				<!-- E : 하단고정영역 -->
			</div>
			<!-- E : 컨테이너 -->
			
		</div>
	</div>
	<!-- E : 모달팝업 -->



</body>
</html>
